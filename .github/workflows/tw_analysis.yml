name: TW Post-Market AI (Threads Auto Post)
on:
  schedule:
    - cron: '30 7 * * 1-5' # 台北時間 15:30
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Analyze Market
        env:
          # 這裡必須對接 Secrets
          THREADS_TOKEN: ${{ secrets.THREADS_TOKEN }}
        run: python run_tw.py

      - name: Commit and Save History
        run: |
          git config --global user.name "AI-Bot"
          git config --global user.email "actions@github.com"
          git add tw_history.csv || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update stock history [skip ci]"
            git push
          fi
